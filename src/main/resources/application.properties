spring.application.name=malltrackingsys

# --- Database Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5432/mall_tracking_db
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Server Config ---
server.port=8080

# --- Optional: Logging scheduler activity ---
logging.level.com.dazzle.malltrackingsys.scheduller=INFO
logging.level.com.dazzle.malltrackingsys.service=INFO

logging.level.org.springframework.security=DEBUG
